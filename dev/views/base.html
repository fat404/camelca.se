<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block page_title %}{% endblock %}camelCase</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body id="top"{% if page.type == 'page' %} class="page-{{ page.slug }}"{% endif %}>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <header id="header">
            <div class="wrapper">
                <h1><a href="/">camelCase</a></h1>
                <nav>
                    <ul>
                    {% for index in main_menu %}
                        <li class="nav-{{ index.slug }}"><a href="/{{ index.slug }}">{{ index.title }}</a></li>
                    {% endfor %}
                    </ul>
                </nav>
                <form class="search" action="/search" method="GET">
                    <input type="text" name="s" value="" placeholder="search">
                </form>
            </div>
        </header>

        <div id="main">
        {% block main %}
        {% endblock %}
        </div>

        <footer id="footer">
            <div class="wrapper clearfix">
                <nav>
                    <ul>
                        <li class="nav-home"><a href="/">Home</a></li>
                    {% for index in main_menu %}
                        <li class="nav-{{ index.slug }}"><a href="/{{ index.slug }}">{{ index.title }}</a></li>
                    {% endfor %}
                    </ul>
                </nav>
                <form class="search" action="/search" method="GET">
                    <input type="text" name="s" value="" placeholder="search">
                </form>
                <div id="copyright"><a href="/humans.txt" target="_blank">&copy;</a> <span>2013 camelCa.se</span></div>
            </div>
        </footer>

        <script type="text/javascript">
            // Avoid `console` errors in browsers that lack a console.
            (function() {
                var method;
                var noop = function () {};
                var methods = [
                    'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
                    'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
                    'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                    'timeStamp', 'trace', 'warn'
                ];
                var length = methods.length;
                var console = (window.console = window.console || {});

                while (length--) {
                    method = methods[length];

                    // Only stub undefined methods.
                    if (!console[method]) {
                        console[method] = noop;
                    }
                }
            })();
        </script>
    </body>
</html>
